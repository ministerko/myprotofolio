<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Background Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-gray-100 h-screen flex items-center justify-center">
  
  <!-- Content -->
  <div class="relative bg-white p-10 rounded-lg shadow-md z-10">
    <h2 class="text-2xl font-semibold">Your Main Content</h2>
    <p class="mt-4 text-gray-600">This is an example of content that is overlaid with a "DRAFT" background.</p>
  </div>
  
  <!-- Draft Background -->
  <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
    <h1 class="text-9xl font-bold text-gray-500 opacity-10">DRAFT</h1>
  </div>

</body>
</html>
